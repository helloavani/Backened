<nb-card>
      <nb-card-header *ngIf="deviceList">Group Map</nb-card-header>
      <nb-card-body>
        <agm-map [latitude]="lat" [longitude]="lng">
          
          <agm-marker *ngFor="let docs of deviceList" [latitude]="docs?.lat" [longitude]="docs?.lng">
            <agm-info-window>
              <div style="color:black;">
              Device ID : {{docs?.deviceID}}
              <br/>License Plate: {{docs?.licensePlate}}
              <br/>Speed : {{docs?.speed}}
              <br/>Last Update  : {{docs?.timestamp}}
              <br/><div *ngIf="docs?.ign==0">Ignition : OFF</div>
              <div *ngIf="docs?.ign==1">Ignition : ON</div> 
            </div>
            </agm-info-window>
          </agm-marker>
   
        </agm-map>
      </nb-card-body>
</nb-card>
