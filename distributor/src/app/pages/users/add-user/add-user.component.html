<nb-card>
      <nb-card-header>Add New User</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputAccountID">Email</label>
              <input [(ngModel)]="user.email" type="text" class="form-control" id="inputEmailID" placeholder="Email">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input [(ngModel)]="user.password" type="text" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputFirstName">First Name</label>
              <input [(ngModel)]="user.firstname" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputLastName">Last Name</label>
              <input [(ngModel)]="user.lastname" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>
        </div>
          <div class="row">
         
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputPhone">Phone No</label>
              <input [(ngModel)]="user.phone" type="text" class="form-control" id="inputPhone" placeholder="Phone No">
            </div>
          </div>
           <div class="col-sm-6">
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input  [(ngModel)]="user.address" type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
          </div>
        </div>
        <div class="row">
         
          <div class="col-sm-6">
           
            <div class="form-group">
              <label for="inputRole">Role</label>
              <select [(ngModel)]="user.role" (ngModelChange)="modo(user.role)" type="text" class="form-control">
                <option value="distributor">Distributor</option>
                <option value="user">User</option>
              </select>
            
          </div>
          </div>
          </div>
     
        <button (click)="addNewUser(user)" type="submit" class="btn btn-primary">Submit</button>
        <div *ngIf="!status" class="row text-danger">
          <div class="col-sm-12">
            {{msg}}
          </div>
          </div>
          <div *ngIf="status" class="row text-success">
          <div class="col-sm-12">
            {{msg}}
          </div>
          </div>
      </nb-card-body>
    </nb-card>
